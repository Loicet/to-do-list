<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do List App â€” Loice</title>

  <!-- Tailwind config for dark mode -->
  <script>
    window.tailwind = window.tailwind || {};
    window.tailwind.config = { darkMode: 'class' };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen flex items-center justify-center p-4">

  <main class="w-full max-w-3xl">
    <!-- Header -->
    <header class="mb-6 flex justify-between items-center">
      <div>
        <h1 class="text-2xl sm:text-3xl font-semibold">To-Do List</h1>
        <p class="text-sm text-gray-600 dark:text-gray-300/80">
          Manage your tasks with persistence, categories & dark mode.
        </p>
      </div>
      <!-- Dark mode toggle -->
      <button id="themeToggle" aria-pressed="false" class="p-2 rounded-md ring-1 ring-gray-200 dark:ring-gray-700 hover:bg-gray-100 dark:hover:bg-gray-800">
        <span id="themeIcon" class="sr-only">Toggle theme</span>
        <svg id="iconSun" class="w-5 h-5 block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.36 6.36-1.42-1.42M7.05 6.05 5.63 4.63M18.36 5.64l-1.42 1.42M7.05 17.95 5.63 19.37" /></svg>
        <svg id="iconMoon" class="w-5 h-5 hidden" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1111.21 3c.07 0 .13 0 .2.01A7 7 0 0021 12.79z"/></svg>
      </button>
    </header>

    <!-- Task form -->
    <section class="mb-6">
      <form id="taskForm" class="grid grid-cols-1 sm:grid-cols-[1fr_auto] gap-3">
        <input id="taskInput" type="text" placeholder="Add a task..." required
          class="col-span-2 p-3 rounded-lg shadow-sm ring-1 ring-gray-200 dark:ring-gray-700 bg-white dark:bg-gray-800" />
        <select id="categoryInput" class="p-3 rounded-lg shadow-sm ring-1 ring-gray-200 dark:ring-gray-700 bg-white dark:bg-gray-800">
          <option>General</option>
          <option>Work</option>
          <option>Personal</option>
          <option>School</option>
        </select>
        <div class="sm:col-span-3 flex gap-2 items-center">
          <label for="priorityInput" class="text-sm">Priority</label>
          <select id="priorityInput" class="p-2 rounded-md ring-1 ring-gray-200 dark:ring-gray-700 bg-white dark:bg-gray-800">
            <option>Low</option>
            <option selected>Medium</option>
            <option>High</option>
          </select>
          <button type="submit" class="ml-auto px-4 py-2 rounded-md bg-indigo-600 text-white hover:bg-indigo-700">Add</button>
        </div>
      </form>
    </section>

    <!-- Filters -->
    <section class="mb-4 flex flex-col sm:flex-row gap-3 justify-between">
      <div class="flex gap-2">
        <select id="filterStatus" class="p-2 rounded-md ring-1 ring-gray-200 dark:ring-gray-700 bg-white dark:bg-gray-800">
          <option value="all">All</option>
          <option value="active">Active</option>
          <option value="completed">Completed</option>
        </select>
        <select id="filterCategory" class="p-2 rounded-md ring-1 ring-gray-200 dark:ring-gray-700 bg-white dark:bg-gray-800">
          <option value="All">All Categories</option>
          <option>General</option>
          <option>Work</option>
          <option>Personal</option>
          <option>School</option>
        </select>
      </div>
      <div class="flex gap-2">
        <input id="searchInput" type="search" placeholder="Search..." class="p-2 rounded-md ring-1 ring-gray-200 dark:ring-gray-700 bg-white dark:bg-gray-800" />
        <button id="clearCompleted" class="px-3 py-2 rounded-md ring-1 ring-gray-200 dark:ring-gray-700 hover:bg-gray-100 dark:hover:bg-gray-800">Clear</button>
      </div>
    </section>

    <!-- Task list -->
    <section>
      <ul id="tasksList" class="space-y-3"></ul>
    </section>
  </main>

  <!-- Script -->
  <script src="app.js"></script>
</body>
</html>
